<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Star Wars RPG</title>
</head>

<body class="bg">
    <div class="container text-white pb-5">
        <div class="row p-2"></div>
        <div class="all-characters-section row">
            <!-- <div class="card ObiWan" style="width: 8rem; height: 7rem;">
                <img class="card-img-top" src="assets/images/ObiWan.jpg">
                <div class="card-body text-center p-0">
                    <h6 class="card-title m-0">Obi-Wan Kenobi</h6>
                    <p class="card-text">120</p>
                </div>
            </div> -->
        </div>
        
        <div class="row h3">Your Character:</div>
        <div class="my-character-section row"></div>
        <div class="row h3">Enemies Available to Attack:</div>
        <div class="enemy-characters-section row"></div>
        <div class="row h3">Fight Section</div>
        <button type="button" class="btn btn-light attack-button">Attack</button>
        <div class="row h3">Defender:</div>
        <div class="defender-section row"></div>
        <div class="prompt-section row">
            <div class="col pl-0">
                <h5 class="line-1"></h5>
                <h5 class="line-2"></h5>
            </div>
            
        </div>
        <div class="row p-3"></div>
        <button type="button" class="btn btn-light restart-button">Restart</button>
    </div>
    

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script text="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
