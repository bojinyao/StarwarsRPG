<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Star Wars RPG</title>

<body>
    <div class="container">
        <div class="row characters-section">
            <!-- <div class="card ObiWan" style="width: 8rem; height: 7rem;">

                    <h6 class="card-title m-0">Obi-Wan Kenobi</h6>
                    <p class="card-text">120</p>

        <div class="row h3">Your Character:</div>
        <div class="row my-character-section"></div>
        <div class="row h3">Enemies Available to Attack:</div>
        <div class="row enemy-characters-section"></div>
        <div class="row h3">Fight Section</div>
        <button type="button" class="btn btn-outline-dark attack-button">Attack</button>
        <div class="row h3">Defender:</div>
        <div class="row defender-section"></div>

            <h5 class="line-1"></h5>
